
#spring.datasource.driver-class-name=jdbc:h2:mem:test
spring.datasource.url=jdbc:h2:mem:superuser
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.ddl-auto = create-drop
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 
server.port=8081
server.servlet.contextPath: /superuser

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.hateoas.use-hal-as-default-json-media-type=false


# Exception messages

exception.msg.email.notpermited = The email provided is not allowed to update, try another one
exception.msg.profile.inuse = Profile is in use by some user, delete them first